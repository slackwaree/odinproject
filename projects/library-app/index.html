<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
    <main>
        <div class="container">
        </div>
        <div class="form-container hidden">
            <form action="#">
                <legend>New book</legend>
                <input type="text" id="title" placeholder="Book name" required>
                <input type="text" id="author" placeholder="Book author" required>
                <input type="number" id="pages" placeholder="Page count" required>
                <input type="checkbox" id="isRead">
                <label for="isRead">Is the book read?</label>
                <input type="button" value="Submit" class="add-book-submit">
            </form>
        </div>
    </main>
    <footer>
        <button class="new-book-btn">New Book</button>
    </footer>
    <script src="src/js/main.js"></script>
</body>
</html>
